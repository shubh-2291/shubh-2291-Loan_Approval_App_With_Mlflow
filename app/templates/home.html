<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Please Login / Signup to Check Loan Eligibility</h1>
    <div class="container">
        <div class="button_container">
            <button><a href="/login">Login Here</a></button>
            <button><a href="/register">Register Here</a></button>
        </div>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
    }

    .button_container {
        margin-top: 20px;
    }

    .button_container button {
        display: block;
        width: 100%;
        margin: 15px 0;
        padding: 15px;
        font-size: 18px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button_container button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .button_container a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 22px;
        }

        .button_container button {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>

</html>
