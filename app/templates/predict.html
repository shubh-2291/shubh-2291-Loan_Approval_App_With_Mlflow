<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Form</title>
</head>

<body>
    <header>
        <h1>House Loan Eligibility Prediction</h1>
    </header>

    <button onclick="window.location.href='/logout'" class="logout-button">Logout</button>

    <div class="output">
        {% if data == 0 %}
        <h1 class="output_message error">Sorry, you are not eligible for this loan.</h1>

        {% elif data == 1 %}
        <h1 class="output_message success">Congrats, you are eligible for this loan.</h1>
        {% endif %}
    </div>

    <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="married">Married:</label>
                <select name="married" id="married" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <input type="number" name="dependents" id="dependents" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <select name="education" id="education" required>
                    <option value="">Select</option>
                    <option value="0">Graduate</option>
                    <option value="1">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select name="self_employed" id="self_employed" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="applicant_income">Applicant Income ($):</label>
                <input type="text" name="applicant_income" id="applicant_income" required>
            </div>

            <div class="form-group">
                <label for="coapplicant_income">Co-applicant Income ($):</label>
                <input type="text" name="coapplicant_income" id="coapplicant_income" required>
            </div>

            <div class="form-group">
                <label for="loan_amount">Loan amount in thousands ($):</label>
                <input type="text" name="loan_amount" id="loan_amount" required>
            </div>

            <div class="form-group">
                <label for="loan_amount_tenure">Loan Tenure (in months):</label>
                <input type="text" name="loan_amount_tenure" id="loan_amount_tenure" required>
            </div>

            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select name="credit_history" id="credit_history" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select name="property_area" id="property_area" required>
                    <option value="">Select</option>
                    <option value="2">Urban</option>
                    <option value="1">Semiurban</option>
                    <option value="0">Rural</option>
                </select>
            </div>

            <button type="submit">Check Eligibility</button>
        </form>
    </div>
</body>
<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .output_message {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        font-size: 18px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .output_message.success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .output_message.error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }

    .logout-button {
        width: 10%;
        position: fixed;
        right: 20px;
        top: 10px;
        padding: 8px 15px;
        font-size: 14px;
        color: #007bff;
        background-color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .logout-button:hover {
        background-color: #e6e6e6;
    }

    @media (max-width: 768px) {
        .container {
            margin: 20px;
            padding: 15px;
        }

        button {
            font-size: 14px;
        }
    }
</style>

</html>
